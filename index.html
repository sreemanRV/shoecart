<!DOCTYPE html>
<html>
    <head>
            <title>Add to Cart</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="addtocart.css">
        <script src="https://kit.fontawesome.com/9309951f3f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar">
            <div class="logo">
               LOGO
            </div>
            <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Product</a></li>
            <li><a href="">Contact us </a> </li>
            </ul>
            <div class="cart">
                <div class="cart-count"id="cart-count">0</div>
                <i class="fa fa-shopping-cart" aria-hidden="true" id="cart-logo"></i> 
            </div>
            
            <div class="addtocart" id="addtocart">
                <div class="cart-title"> Cart Items </div>
                <div class="cart-content">
                    
                    </div>
    
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price" id="total-price" > Rs.0 </div>
            </div>
            <button class="order-btn">Place Order</button>
            <i class="fa-regular fa-circle-xmark" id="cart-close-logo"></i>
            </div>
        </nav>
        <section class="hero-section" >
            
            <div class="section">
            <h1 class="heading">Step into Style with Our Exclusive <span class="shoe-collection"> Shoe Collection </span></h1>
            <p> Discover our large variety of shoes that are Unparalleled in Comfort and Fashion</p>
            <button id="cta-button"> Explore now </button>
            </div>
            <div class="shoe-img">
                <img src="coverimg.png" />
            </div>
            
        </section>
        
        <script src="cart.js">
        </script>
    </body>
</html>
